				<section ng-show='alm'>

				<div class='row' >
						
						<div class="col-6" ng-click="entrada()">
							
							<div ng-class="{activoin: ent ,desactivoin:!ent}">

							Entrada
								
							</div>
						</div>
						

						<div class="col-6" ng-click="salida()">

							<div ng-class="{activoin: sal ,desactivoin:!sal}">
								Salida
							</div>
							


						</div>


				</div>
				<br>

				<div>

				
				<form ng-submit='enviar(ingreso)' ng-show='form' style="border:1px solid #59569D; padding:20px; border-radius:6px;">
				<div style="text-align:right;"><a href='#' ng-click='form=false' ><img src='img/error.png'></a></div>

				<div class="row">

				<div class="col-6">

				<label>Modelo</label>
				<select class='form-control' ng-options="item as item.nombre for item in modelos track by item.id" ng-model="ingreso.modelo"><option></option></select>
				<br>

				</div>

				<div class="col-6">

				<label>Color</label>
				<select required class='form-control' ng-options="item as item.nombre for item in colores track by item.id" ng-model="ingreso.color"><option></option></select>
				<br>
				
			
				</div>

				</div>

				<div class="row">
					
					<div class="col-6">

						<label>Talla</label>
						<select required class='form-control' ng-options="item as item.nombre for item in tallas track by item.id" ng-model="ingreso.talla"><option></option></select>
						<br>

					</div>

					<div class="col-6">

						<label>Cantidad</label>
						<input required type="number" class='form-control' name="" ng-model='ingreso.cantidad'>
						<br>

					</div>

					<div class="col-12" ng-show='ent'>

						<label>Proveedor</label>
						<select  class='form-control' ng-options="item as item.nombre for item in proveedores track by item.id" ng-model="ingreso.proveedor"><option></option></select>

						<br>
					</div>

					<div class="col-12" ng-show='sal'>

						<label>Ubicacion</label>
						<select  class='form-control' ng-options="item as item.nombre for item in ubicacion track by item.id" ng-model="ingreso.ubicacion"><option></option></select>

						<br>
					</div>


				</div>

				<button type='submit' class='form-control'>Guardar</button>


				

				

				

				</div>


				
	
				</form>

				</div>

				</section>

				<br>

				<div class="container">
					
						<ul class='list-group'>
					<li class='list-group-item' ng-class="{listin: l.tipo=='Entrada',listout:l.tipo=='Salida'}" ng ng-repeat="l in listado">
			
					<div style='width: 60%'>
					
					{{l.cantidad}}	
					{{l.modelo__nombre}}	
					{{l.talla__nombre}}	
					{{l.color__nombre}}
					

					</div>

				<div style='width: 20%'>


					<span ng-if="l.tipo=='Entrada'">{{l.proveedor__nombre}}</span> 
					<span ng-if="l.tipo=='Salida'">{{l.local__nombre}}</span>

				</div>
					<div style='width: 20%; '  ng-click='eliminap(l.id)'>

					<a  class='btn btn-primary btn-sm' ><img class='img-fluid' src='img/garbage.png'></a>
					
					</div>

					
					
							
					    </li>

						</ul>


				</div>
